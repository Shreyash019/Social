    border-radius: 10px;

}

}

.card-user-details{
    width: 90%;
    height: 60px;

    margin: 2% 5% 1%;
}

        margin: 0;
        color: rgb(6, 38, 218);
    }

    height: 60px;
    display: flex;

}

    padding: 1% 2.5% 1% 2.5%;

}

}
.card-user-post p{
    margin: 3% 5% 2%;
}

}

    overflow: auto;

    background-color: white;

    float:left;
}

    height:3px;
    background-color: red;
    margin: 2% 30% 0%;

}

    width:100%;
    height:50%;
    text-align: center;
}

    width: 200px;

    margin: 10% 27% 2%;
    border-radius: 20%;
}
.user-left-top span{
    padding: 0% 4%;
    font-size: 1.2em;
}
.user-left-bottom{
    width:100%;
    height:50%;
    margin: 2% 0% 15% 0%;
    text-align: center;
}
.user-left-bottom span{
    padding: 0% 4%;
    font-size: 2em;
}

.user-right{
    width:50%;
    float: left;
}
.user-details{
    width: 100%;
    height: auto;
    margin: 10% 0%;
}
.user-details hr{
    width: 15%;
    height: 4px;
    margin: 2% 0%;
    background-color: red;
    border: none;
    border-radius: 2px;
}

.user-details p{
    width:70%;
    margin: 4% 0%;
    padding: 0% 2%;
    border-radius: 2px;
    border: 0.5px solid rgba(27, 2, 254, 0.653);
    border-top: 0;
    border-right: 0;

}

}


@media screen and (max-width:750px) {

    }

        width:100%;
        margin: 0% 0%;
        overflow: auto;
    }

        width: 10%;
        margin: 2% 45%;
    }

        width:50%;
        margin: 4% 25%;
        padding: 0% 2%;
        font-size: 1.2vw;

        margin: 5% 0% 10%;
    }

        text-align:center;
    }
}
